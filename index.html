<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางธาตุแบบ Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 3px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .element {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-color: #333;
        }

        .element .atomic-number {
            font-size: 0.7em;
            font-weight: bold;
            position: absolute;
            top: 3px;
            left: 5px;
        }

        .element .symbol {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }

        .element .name {
            font-size: 0.65em;
            text-align: center;
        }

        .element .mass {
            font-size: 0.6em;
            position: absolute;
            bottom: 3px;
        }

        .empty {
            background: transparent;
            cursor: default;
        }

        .empty:hover {
            transform: none;
            box-shadow: none;
        }

        /* Element Categories */
        .alkali-metal { background: #ff6b6b; color: white; }
        .alkaline-earth { background: #ffd93d; color: #333; }
        .transition-metal { background: #ffb84d; color: white; }
        .post-transition { background: #a8dadc; color: #333; }
        .metalloid { background: #95e1d3; color: #333; }
        .nonmetal { background: #6bcf7f; color: white; }
        .halogen { background: #4ecdc4; color: white; }
        .noble-gas { background: #c77dff; color: white; }
        .lanthanide { background: #ff9ff3; color: white; }
        .actinide { background: #ffa69e; color: white; }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.3s;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 35px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #000;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .modal-symbol {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }

        .modal-name {
            font-size: 1.8em;
            margin: 5px 0;
        }

        .modal-body {
            display: grid;
            gap: 15px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-weight: bold;
            color: #495057;
        }

        .info-value {
            color: #212529;
        }

        .lanthanide-actinide {
            grid-column: 1 / -1;
            margin-top: 10px;
        }

        @media (max-width: 1400px) {
            .periodic-table {
                gap: 2px;
                padding: 10px;
            }
            
            .element .symbol {
                font-size: 1.2em;
            }
            
            .element .name {
                font-size: 0.55em;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .periodic-table {
                gap: 1px;
                padding: 5px;
            }
            
            .element .atomic-number {
                font-size: 0.5em;
            }
            
            .element .symbol {
                font-size: 0.9em;
            }
            
            .element .name {
                display: none;
            }
            
            .element .mass {
                font-size: 0.45em;
            }
            
            .modal-content {
                margin: 10% 5%;
                padding: 20px;
            }
        }
    </style>
</head>

            {number: 115, symbol: "Mc", name: "มอสโคเวียม", englishName: "Moscovium", mass: "290", category: "post-transition", electron: "[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p³", melt: "-", boil: "-", discovery: "2003", description: "ธาตุสังเคราะห์"},
            {number: 116, symbol: "Lv", name: "ลิเวอร์มอเรียม", englishName: "Livermorium", mass: "293", category: "post-transition", electron: "[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p⁴", melt: "-", boil: "-", discovery: "2000", description: "ธาตุสังเคราะห์"},
            {number: 117, symbol: "Ts", name: "เทนเนสซีน", englishName: "Tennessine", mass: "294", category: "halogen", electron: "[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p⁵", melt: "-", boil: "-", discovery: "2010", description: "ธาตุสังเคราะห์"},
            {number: 118, symbol: "Og", name: "ออกาเนสซอน", englishName: "Oganesson", mass: "294", category: "noble-gas", electron: "[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p⁶", melt: "-", boil: "-", discovery: "2002", description: "ธาตุสุดท้ายในตารางธาตุ"}
        ];

        // Periodic table layout - position for each element (row, column)
        const layout = {
            1: [1,1], 2: [1,18],
            3: [2,1], 4: [2,2], 5: [2,13], 6: [2,14], 7: [2,15], 8: [2,16], 9: [2,17], 10: [2,18],
            11: [3,1], 12: [3,2], 13: [3,13], 14: [3,14], 15: [3,15], 16: [3,16], 17: [3,17], 18: [3,18],
            19: [4,1], 20: [4,2], 21: [4,3], 22: [4,4], 23: [4,5], 24: [4,6], 25: [4,7], 26: [4,8], 27: [4,9],
            28: [4,10], 29: [4,11], 30: [4,12], 31: [4,13], 32: [4,14], 33: [4,15], 34: [4,16], 35: [4,17], 36: [4,18],
            37: [5,1], 38: [5,2], 39: [5,3], 40: [5,4], 41: [5,5], 42: [5,6], 43: [5,7], 44: [5,8], 45: [5,9],
            46: [5,10], 47: [5,11], 48: [5,12], 49: [5,13], 50: [5,14], 51: [5,15], 52: [5,16], 53: [5,17], 54: [5,18],
            55: [6,1], 56: [6,2], 57: [8,3], 72: [6,4], 73: [6,5], 74: [6,6], 75: [6,7], 76: [6,8], 77: [6,9],
            78: [6,10], 79: [6,11], 80: [6,12], 81: [6,13], 82: [6,14], 83: [6,15], 84: [6,16], 85: [6,17], 86: [6,18],

            110: [7,10], 111: [7,11], 112: [7,12], 113: [7,13], 114: [7,14], 115: [7,15], 116: [7,16], 117: [7,17], 118: [7,18],
            58: [8,4], 59: [8,5], 60: [8,6], 61: [8,7], 62: [8,8], 63: [8,9], 64: [8,10], 65: [8,11],
            66: [8,12], 67: [8,13], 68: [8,14], 69: [8,15], 70: [8,16], 71: [8,17],
            90: [9,4], 91: [9,5], 92: [9,6], 93: [9,7], 94: [9,8], 95: [9,9], 96: [9,10], 97: [9,11],
            98: [9,12], 99: [9,13], 100: [9,14], 101: [9,15], 102: [9,16], 103: [9,17]
        };

        const table = document.getElementById('periodicTable');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementsByClassName('close')[0];

        // Create grid with proper positioning
        const maxRow = 9;
        const maxCol = 18;
        
        // Initialize grid
        for (let i = 0; i < maxRow * maxCol; i++) {
            const div = document.createElement('div');
            div.className = 'element empty';
            table.appendChild(div);
        }

        // Place elements
        elements.forEach(element => {
            const [row, col] = layout[element.number];
            const index = (row - 1) * maxCol + (col - 1);
            const cell = table.children[index];
            
            cell.className = `element ${element.category}`;
            cell.innerHTML = `
                <div class="atomic-number">${element.number}</div>
                <div class="symbol">${element.symbol}</div>
                <div class="name">${element.name}</div>
                <div class="mass">${element.mass}</div>
            `;
            
            cell.onclick = () => showModal(element);
        });

        function showModal(element) {
            document.getElementById('modalSymbol').textContent = element.symbol;
            document.getElementById('modalName').textContent = element.name;
            document.getElementById('modalEnglishName').textContent = element.englishName;
            
            const categoryNames = {
                'alkali-metal': 'โลหะอัลคาไล',
                'alkaline-earth': 'โลหะอัลคาไลน์เอิร์ธ',
                'transition-metal': 'โลหะทรานซิชัน',
                'post-transition': 'โลหะหลังทรานซิชัน',
                'metalloid': 'metalloid',
                'nonmetal': 'อโลหะ',
                'halogen': 'แฮโลเจน',
                'noble-gas': 'แก๊สเฉื่อย',
                'lanthanide': 'แลนทาไนด์',
                'actinide': 'แอกทิไนด์'
            };

            document.getElementById('modalBody').innerHTML = `
                <div class="info-row">
                    <div class="info-label">เลขอะตอม:</div>
                    <div class="info-value">${element.number}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">มวลอะตอม:</div>
                    <div class="info-value">${element.mass} u</div>
                </div>
                <div class="info-row">
                    <div class="info-label">ประเภท:</div>
                    <div class="info-value">${categoryNames[element.category]}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">การจัดเรียงอิเล็กตรอน:</div>
                    <div class="info-value">${element.electron}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">จุดหลอมเหลว:</div>
                    <div class="info-value">${element.melt}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">จุดเดือด:</div>
                    <div class="info-value">${element.boil}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">ค้นพบเมื่อ:</div>
                    <div class="info-value">${element.discovery}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">คุณสมบัติ:</div>
                    <div class="info-value">${element.description}</div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.getElementById('modalSymbol').style.color = getComputedStyle(document.querySelector(`.${element.category}`)).backgroundColor;
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
